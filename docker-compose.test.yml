services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chunkhound-postgres-test
    environment:
      POSTGRES_USER: chunkhound
      POSTGRES_PASSWORD: chunkhound_test_pass
      POSTGRES_DB: chunkhound_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./tests/fixtures/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chunkhound -d chunkhound_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
    driver: local
